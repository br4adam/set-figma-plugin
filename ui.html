<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Set Placeholder</title>
	<style>
		body {
		  background-color: var(--figma-color-bg);
			display: flex;
			font-family: "Inter", system-ui, sans-serif;
			font-size: 14px;
			font-weight: 600;
			margin: 0;
		}

		#loading,
		#error {
			align-items: center;
			color: var(--figma-color-text);
			display: none;
			gap: 8px;
			flex-direction: column;
			margin: auto;
		}

		#loading {
			display: flex;
		}
	</style>
</head>

<body>
	<div id="loading">
		<svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			<path fill="none" stroke="currentColor" stroke-dasharray="15" stroke-dashoffset="15" stroke-linecap="round" stroke-width="1.5" d="M12 3C16.9706 3 21 7.02944 21 12">
				<animate fill="freeze" attributeName="stroke-dashoffset" dur="0.3s" values="15;0"/>
				<animateTransform attributeName="transform" dur="1s" repeatCount="indefinite" type="rotate" values="0 12 12;360 12 12"/>
			</path>
		</svg>
		<span>Loading</span>
	</div>
	<div id="error">
		<svg width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
			<path fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="1.5" d="M22 12s-.993.89-2.979 1.685l-2.808 1.124C14.227 15.603 13.233 16 12 16c-1.234 0-2.227-.397-4.213-1.191L4.98 13.685C2.993 12.891 2 12 2 12m0 4s.993.89 2.979 1.685l2.808 1.124C9.773 19.603 10.767 20 12 20c.954 0 1.764-.237 3-.712m4.021-1.603C21.007 16.891 22 16 22 16M4.979 6.315C2.993 7.109 2 7.506 2 8s.993.89 2.979 1.685l2.808 1.124C9.773 11.603 10.767 12 12 12c1.234 0 2.227-.397 4.213-1.191l2.808-1.124C21.007 8.891 22 8.494 22 8s-.993-.89-2.979-1.685l-2.808-1.123C14.227 4.397 13.233 4 12 4c-.954 0-1.764.237-3 .712"/>
		</svg>
		<span id="error-message"/>
	</div>

	<script>
		window.onmessage = event => {
			const message = event.data.pluginMessage
			if (message.type === "error") {
				document.getElementById("error").style.display = "flex"
				document.getElementById("error-message").textContent = message.error
				document.getElementById("loading").style.display = "none"
			}
		}
	</script>
</body>

</html>
